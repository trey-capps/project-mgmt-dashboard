name: Debug OIDC Token

on:
  workflow_dispatch: # Allows manual triggering

jobs:
  debug-oidc:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Request OIDC Token
        run: |
          echo "Requesting OIDC token..."
          curl -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL" | jq -r '.' > oidc-token.json

      - name: Decode OIDC Token
        run: |
          echo "Decoding OIDC token payload..."
          cat oidc-token.json | jq -r '.id_token' | cut -d "." -f2 | base64 -d | jq '.'